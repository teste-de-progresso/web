query ($id: ID!) {
  question (id: $id) {
    id
    instruction
    support
    body
    alternatives {
      correct
      text
    }
    explanation
    references
    source
    authorshipYear
    difficulty
    checkType
    bloomTaxonomy
    subject {
      id
      name
    }
    status
    reviewer {
      id
      name
    }
    updatedAt
    createdAt
  }
}